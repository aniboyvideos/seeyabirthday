<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer pleasee</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <style>
        section {
            height:100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2em;
            box-sizing: border-box;
        }
        .proposal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .proposal-content {
            background: white;
            padding: 2em;
            border-radius: 20px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff4b8d;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #e6005c;
        }
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1001;
        }
   
    </style>
    <section id="surprise">
        <div class="card">
            <h2>A Special Surprise</h2>
            <p>I have something important to ask you...</p>
            <button id="proposal-btn" class="btn">Click here</button>
        </div>
    </section>

    <div id="proposal" class="proposal">
        <div class="proposal-content">
            <h2>Will You Marry Me?</h2>
            <p>You are the love of my life, and I want to spend every moment with you.</p>
            <button id="yes-btn" class="btn">Yes</button>
            <button id="no-btn" class="btn">No</button>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>
    <script>
    document.getElementById('proposal-btn').addEventListener('click', function() {
    document.getElementById('proposal').style.display = 'flex';
});

document.getElementById('yes-btn').addEventListener('click', function() {
    triggerYesResponse();
});

document.getElementById('no-btn').addEventListener('click', function() {
    this.innerText = "Are you sure?";
    this.addEventListener('click', function() {
        this.innerText = "Makad please?";
        this.addEventListener('click', function() {
            this.innerText = "I love you na!";
            
            // Add a final click listener for the "I love you na!" message
            this.addEventListener('click', function() {
                triggerYesResponse();
            }, { once: true });

        }, { once: true });
    }, { once: true });
});

// Function to trigger the "Yes" response and redirect to the new page
function triggerYesResponse() {
    confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
    });

    // Redirect to birthday.html
    window.location.href = "markup/birthday.html";
}


    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
