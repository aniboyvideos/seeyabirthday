<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Slideshow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('beach.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            position: relative;
        }
        .crackers {
            position: absolute;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
            z-index: 1;
        }
        .slideshow-container {
            max-width: 50vh;
            position: relative;
            margin: auto;
            z-index: 2;
        }
        .slide {
            display: none;
        }
        .slide img {
            width: 100%;
            height: auto;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 16px 0px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
            background-color: #ff4b8d;
        }
        .confetti {
            width: 10px;
            height: 10px;
            position: absolute;
            background-color: #ff69b4;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-10%) rotate(0deg);
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(110%) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div class="crackers"></div>
    <div class="slideshow-container">
        <div class="slide">
            <img src="../Assets/seeya1.jpg" alt="Birthday photo 1"><br>
            <div class="text">Happiest birthday, my girl!!</div>
        </div>
        <div class="slide">
            <img src="../Assets/seeya2.jpg" alt="Birthday photo 2">
            <div class="text">You make me happiest.</div>
        </div>
        <div class="slide">
            <img src="../Assets/seeya3.jpg" alt="Birthday photo 3">
            <div class="text">Stay with me forever, my girl.</div>
        </div>
        <div class="slide">
            <img src="../Assets/seeya4.jpg" alt="Birthday photo 4">
            <div class="text">I always love you!</div>
        </div>
        <div class="slide">
            <img src="../Assets/seeya5.jpg" alt="Birthday photo 5">
            <div class="text">And I know you love me... hehe.</div>
        </div>
        <div class="slide">
            <img src="../Assets/seeya6.jpg" alt="Birthday photo 6">
            <div class="text">Muahh!</div>
        </div>
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <script>
        // Slideshow functionality
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }

        function changeSlide(n) {
            slideIndex += n;
            let slides = document.getElementsByClassName("slide");
            if (slideIndex > slides.length) { slideIndex = 1 }
            if (slideIndex < 1) { slideIndex = slides.length }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }

        // Confetti functionality
        function createConfetti() {
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * 100 + "%";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
                confetti.style.animationDelay = Math.random() * 2 + "s";
                document.body.appendChild(confetti);

                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 500000);
            }
        }

        // Trigger confetti creation
        createConfetti();
    </script>
</body>
</html>
